<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="Assets/Style.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>



    <!-- Search bar -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1"> Search for a City: </h5>
                <div class="form-inline form-group">
                    <input class="form-control" id="city-input" type="text" placeholder="Search city..">
                    <button class="btn btn-primary" id="search-button">
                        <!-- Icon goes here -->
                    </button>
                </div>
            </aside>
        </div>
    </div>

    <!-- City History -->
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </div>


    <section>
        <!-- Card Body -->
        <div class="card w-75">
            <div class="card-body">
                <h5 class="card-title">City Name (Date)</h5>
                <p class="card-text">Temperature: <span id="temp"></span> Â°F</p>
                <p class="card-text">Humidity: <span id="humid"></span> %</p>
                <p class="card-text">Wind Speed: <span id="wind"></span> mph</p>
                <p class="card-text">UV Index: </p>
            </div>
        </div>

        <div>
            <h2>5-Day Forecast:</h2>

        </div>

    </section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
