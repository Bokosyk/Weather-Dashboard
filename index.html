<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="Assets/Style.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>



    <!-- Body -->
    <div class="container-fluid">
        <div class="row">

            <!-- Search bar -->
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1"> Search for a City: </h5>
                <div class="form-inline form-group">
                    <input class="form-control" id="search-value" type="text" placeholder="Search city..">
                    <button class="btn btn-primary" id="search-button">
                        <i class="fa fa-search" style="font-size:24px"></i>
                    </button>
                </div>

                <!-- City History -->
                <button class="btn btn-primary" type="button" id="clearHistory">Clear history</button>
                <ul class="list-group history"></ul>
            </aside>

            <!-- Card Body -->
            <div class="card w-75">
                <div class="card-body">
                    <h5 class="card-title" id="city">City Name (Date)</h5>
                    <p class="card-text"><span id="temp"></span> Â°F</p>
                    <p class="card-text"><span id="humid"></span> %</p>
                    <p class="card-text"><span id="wind"></span> mph</p>
                    <p class="card-text"><span id="indexUV"></span></p>
                </div>
            </div>

            <!-- Future Forecast Tabs -->
            <section class="col-sm-12" id="future-forecast">
                <h3>5-Day Forecast:</h3>

                <!-- Tab 1 -->
                <div class="row text-light">
                    <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="tabDate1"></p>
                        <p id="tabDate1"></p>
                        <p>Temp:<span id="tempTab1"></span></p>
                        <p>Humidity:<span id="humidityTab1"></span></p>
                    </div>

                    <!-- Tab 2 -->
                    <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="tabDate2"></p>
                        <p id="tabDate2"></p>
                        <p>Temp:<span id="tempTab2"></span></p>
                        <p>Humidity:<span id="humidityTab2"></span></p>
                    </div>

                    <!-- Tab 3 -->
                    <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="tabDate3"></p>
                        <p id="tabDate3"></p>
                        <p>Temp:<span id="tempTab3"></span></p>
                        <p>Humidity:<span id="humidityTab3"></span></p>
                    </div>

                    <!-- Tab 4 -->
                    <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="tabDate4"></p>
                        <p id="tabDate4"></p>
                        <p>Temp:<span id="tempTab4"></span></p>
                        <p>Humidity:<span id="humidityTab4"></span></p>
                    </div>

                    <!-- Tab 5 -->
                    <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="tabDate5"></p>
                        <p id="tabDate5"></p>
                        <p>Temp:<span id="tempTab5"></span></p>
                        <p>Humidity:<span id="humidityTab5"></span></p>
                    </div>

            </section>


        </div> <!-- Row END -->
    </div> <!-- Body END -->
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
